<div class="row mb10"> <a href="index.php?acc={acc}&page={page}" class="btn btn-primary pull-left mb10 ml30"><i class="icon-plus-sign icon-white"></i>&nbsp;Agregar Nueva</a></div>        
<!-- BEGIN error_msg -->
                      <div class="alert alert-error">
                        {mensaje_error}
                      </div>
                  <!-- END error_msg -->
                  <!-- BEGIN exito_msg -->
                      <div class="alert alert-success">
                        {mensaje_exito}
                      </div>
                  <!-- END exito_msg -->
             <div class="row" style="padding-left:30px;">
           <div style="float:left;margin-right:1px;">
               <form class="well" method="POST" action="{action_form}" enctype =  "multipart/form-data">
                   <h3>Opciones de Lista ({lista_titulo})</h3><br>
                   <div class="row">
                       
                        <div class="form-group span4">
                            <label for="opcion">Opci&oacute;n </label>
                            <input type="text" class="form-control" id="opcion" name="opcion" value="{opcion}">
                        </div>
                        <div class="form-group span4">
                            <label for="lista_sgte">Lista Siguiente </label>
                            <select class="form-control" id="lista_sgte" name="lista_sgte">
                                <option value="0">-Sin Lista Siguiente-</option>
                               <!-- BEGIN sel_opciones -->
                                <option value="{opcion_id}" {opcion_selected}>{opcion_nombre}</option>
                                <!-- END sel_opciones -->
                            </select>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group span4">
                            <label for="imagen">Imagen <i>(jpg, png, gif)</i></label>
                            <input type="file" class="form-control" id="imagen" name="imagen" />
                                
                        </div>
                        <!-- BEGIN img_block -->
                        <div class="form-group span4" style="display:{mostrar_boton}" >
                            <label>&nbsp;</label>
                            <img width="150" src="{img_src}" id="image_preview" />
                            <input type="hidden" value="{img_src}"  id="imagen_src" name="imagen_src" />
                            <input type="hidden" value="0"  id="borrar_imagen" name="borrar_imagen" />
                            <p  onclick="borrar_imagen('image_preview','borrar_imagen');" class="btn">Eliminar Imagen</p>
                        </div>
                        <!-- END img_block -->
                    </div>    
                    
                    

                    
                    <hr>
                    
                    <input type="submit" value="Guardar" class="btn btn-primary  ">
                    <input type="hidden"  name="acc" id="acc" value="{acc}">
                    <input type="hidden"  name="lista_id" id="lista_id" value="{lista_id}">
                    <input type="hidden"  name="id" id="id" value="{id}">
                    <input type="hidden"  name="page" id="page" value="{page}">
              </form>

                   
                           
                    
                   

               
           </div>   
       </div>
