<div class="row">
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">  
        <h1>{titulo_formulario}</h1>
        <p class="help-block">Campos requeridos <span class="campo-oblg">*</span></p>
    </div>
</div>
              
                  
<form class=" " action="{accion}" method="POST" enctype="multipart/form-data">
    <input type="hidden"  name="acc" id="acc" value="{acc}">
    <input type="hidden"  name="id" id="id" value="{id}">
    <input type="hidden"  name="elim_img" id="elim_img" value="0">
    <div class="row"> 
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
                    <!-- BEGIN error_msg -->
                       <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                        {mensaje_error}
                      </div>
                  <!-- END error_msg -->
                  <!-- BEGIN exito_msg -->
                       <div class="alert alert-success alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                        {mensaje_exito}
                      </div>
                  <!-- END exito_msg -->     
        </div> 
    </div>     
                  <!--  DATOS DEL CLIENTE -->
              
                    <div class="row">
                          <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
                                       <h3>Datos</h3>
                          </div>
                    </div>
                  <div class="row" >
                            <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
                                 <hr>
                            </div>        
                        </div>
                    <div class="row">
                              <div class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-5">
                                  <div class="form-group">
                                    <label>Nombre <span class="campo-oblg">*</span></label>
                                    <input class="form-control" type="text"  name="nombre" id="nombre" value="{nombre}">
                                  </div>
                              </div> 
                              <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                  <div class="form-group">
                                      <label>Categor&iacute;a <span class="campo-oblg">*</span></label>
                                    <select class="form-control"   name="categoria" id="categoria" >
                                        <option value="0" >Seleccione una Categor&iacute;a</option>
                                        <!-- BEGIN categorias -->
                                        <option value="{cat_id}" {selected_categoria}>{cat_nombre}</option>
                                        <!-- END categorias -->
                                    </select>    
                                    
                                  </div>
                              </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                  <div class="form-group">
                                    <label>Foto </label>
                                    <input  type="file"  name="imagen" id="imagen"  >
                                    <p class="help-block">Solo jpg, jpge, pjpge, jpeg, png.<br> Hasta {max_size}</p>
                                  </div>
                        </div> 
                        <!-- BEGIN image_preview -->
                        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                  <div class="form-group">
                                      <img class="img-thumbnail" id="imagen_preview" width="90" src="{imagen}"> <br><br>
                                      <a class="btn btn-danger" href="javascript:void(0)" onclick="eliminarImagen('imagen_preview');"><i class="fa fa-trash"></i>&nbsp;Eliminar Imagen</a>
                                  </div>
                        </div> 
                         <script>
                            function eliminarImagen(id){
                                $("#"+id).hide();
                                $("#elim_img").val(1);
                            }
                          </script>
                          <!-- END image_preview -->
                    </div>
                  
                    <div class="row">
                              <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
                                  <div class="form-group">
                                      <label>Descripci&oacute;n <span class="campo-oblg">*</span></label>
                                    <textarea class="form-control" name="descripcion" id="descripcion">{descripcion}</textarea>
                                    <p class="help-block">Detalle del producto</p>
                                  </div>
                              </div> 
                              
                    </div>

                    
                    <div class="row">
                              <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
                                  <div class="form-group">
                                    <label>Palabras Clave</label>
                                    <textarea class="form-control" name="palabras_clave" id="palabras_clave">{palabras_clave}</textarea>
                                    <p class="help-block">Palabras clave de la p&aacute;gina separadas por coma (optimizaci&oacute;n de buscadores).</p>
                                  </div>
                              </div> 
                              
                    </div>
                  <div class="row">
                              
                              <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                  <div class="form-group">
                                    <label>Publicado / No Publicado </label>
                                    <select class="form-control"   name="publicada" id="publicada" >
                                        <option value="1" {selected_p_1}>Publicado</option>
                                        <option value="0" {selected_p_0}>No Publicado</option>                                        
                                    </select>    
                                    
                                  </div>
                              </div>
                                <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                  <div class="form-group">
                                    <label>Destacado / No Destacado </label>
                                    <select class="form-control"   name="destacada" id="destacada" >
                                        <option value="0" {selected_0}>No Destacada</option>
                                        <option value="1" {selected_1}>Destacada</option>
                                    </select>    
                                    <p class="help-block">Para saber si se muestra en home.</p>
                                  </div>
                              </div>
                    </div>

                  
                        <div class="row" >
                            <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
                                 <hr>
                            </div>        
                        </div>
                        <div class="row" >
                            
                            <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
                                <input type="submit" class="btn btn-primary" value="Guardar" />
                            </div>        
                        </div>
                  <!-- FIN DATOS DEL CLIENTE -->
                </form>
