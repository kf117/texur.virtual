<form id="listUsuario" action="index.php?acc={acc_form}" method="POST">
    <input type="hidden"  name="acc" id="acc" value="{acc_form}">

 <!-- BUSCADOR DE MOTO -->             

<!--  DATOS DE LA MOTO -->
                 
<div class="row">
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
        <h1>Lista de Usuarios Web</h1>
    </div>
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
        <h3>Datos para busqueda</h3>
    </div>
</div>
<div class="row" >
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
        <hr>
    </div>        
</div>

<div class="row">
        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" id="email"  value="{email}">
            </div>
        </div>
        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre"  value="{nombre}">
            </div>
        </div>
        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
            <div class="form-group">
                <label>Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido"  value="{apellido}">
            </div>
        </div>
</div>
<div class="row">
        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
            <div class="form-group">
                <label>Estado</label>
                <select class="form-control" name="estado" id="estado">
                    <option value="0">Seleccione un Estado</option>
                    <!-- BEGIN estados -->
                    <option value="{estado_id}" {selected_estado}>{estado_nombre}</option>
                    <!-- END estados -->
                </select>
            </div>
        </div>
        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3">
            <div class="form-group">
                <label>Scanycar ID</label>
                <input class="form-control" type="text" name="scanycar" id="scanycar"  value="{scanycar}">
            </div>
        </div>
        
        
</div>

<div class="row" >
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
        <hr>
    </div>        
</div>


<div class="row">
        <div class="col-lg-offset-1 col-lg-1 col-md-offset-1 col-md-1">
            <button  type="submit" class="btn btn-primary " ><i class="fa fa-search"></i> Buscar</button>
        </div>   
        <div class="col-lg-3 col-md-3">
            <a class="btn btn-success" href="javascript:void(0)" onclick="limpiarBusquedaUsw('listUsuario');"><i class="fa fa-refresh"></i> Nueva Busqueda</a>
        </div>  
</div>
<script type="text/javascript">
    function limpiarBusquedaUsw(form){
      $("#nombre").val("");
      $("#apellido").val("");
      $("#email").val("");
      $("#scanycar").val("");
      $("#estado").val(0);
      $("#"+form).submit();
    }
</script>
 </form>
<div class="row" >
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
        <hr>
    </div>        
</div>
 <div class="row" > 
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
                    <!-- BEGIN error_msg -->
                       <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                        {mensaje_error}
                      </div>
                  <!-- END error_msg -->
                  <!-- BEGIN exito_msg -->
                       <div class="alert alert-success alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                        {mensaje_exito}
                      </div>
                  <!-- END exito_msg -->     
        </div> 
    </div>
 <div class="row" > 
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11" id="mensajeCB" name="mensajeCB">
                    
        </div> 
    </div>
<div class="row">{paginado}
<div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
<table class="table table-striped">
    
              <thead>
                <tr>
                  <th>Fecha Alta</th>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Scanycar ID</th>
                  <th>Estado</th>
                  <th>&nbsp;</th>
                  
                </tr>
              </thead>
              <tbody>
                <!-- BEGIN resultados --> 
                <tr>
                  <td>{fecha_alta}</td>
                  <td>{apellido_lis}</td>
                  <td>{nombre_lis}</td>
                  <td>{email_lis}</td>
                  <td>{scanycar_lis}</td>
                  <td>
                   
                            
                      <select class="form-control" name="estado_{id_usw}" id="estado_{id_usw}" onchange="cambiarEstado('{id_usw}');">
                                
                                <!-- BEGIN estados_lis -->
                                <option value="{estado_id_lis}" {selected_estado_lis}>{estado_nombre_lis}</option>
                                <!-- END estados_lis -->
                            </select>
                      <script>
                          function cambiarEstado(id){
                               $("#mensajeCB").html('<i class="fa fa-loading fa-spin"></i>');
                              $("#mensajeCB").load("ajax.php?func=cambiarEstado&us="+id+"&val="+$("#estado_"+id).val());
                          }
                      </script>
                  </td>
                  
                  
                  
                  <td>
                      
                      <!-- BEGIN blq-edit -->    
                  <a class="btn btn-primary" href="index.php?id={id_editar}&acc=85"><i class="fa fa-pencil-square-o"></i></a>
                  <!-- END blq-edit -->
                  <!-- BEGIN blq-elim -->
                 <a class="btn btn-danger" href="usuario_web/eliminar.php?id={id_eliminar}&acc={acc}" onclick="return confirmDel();">
                     <i class="fa fa-trash-o"></i></a>
                  <!-- END blq-elim -->
                  </td>
                </tr>
                <!-- END resultados -->
                <!-- BEGIN resultados-vacio --> 
                <tr>
                    <td colspan="3">
                    {esta_vacio}
                    </td>
                </tr>
                <!-- END resultados-vacio --> 
              </tbody>
</table>
    </div>
{paginado}</div>
