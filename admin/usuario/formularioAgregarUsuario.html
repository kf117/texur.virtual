<div class="row">
    <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11 ">  
        <h1>Adicionar Usuário</h1>
        <p class="help-block">Os campos obrigat&oacute;rios <span class="campo-oblg">*</span></p>  
    </div>
</div>
 <div class="row">
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
            <h3>Dados de Usuário</h3>
        </div>
    </div>
    <div class="row" >
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
            <hr>
        </div>        
    </div>

<form action="{accion}" method="POST">
                    <input type="hidden"  name="acc" id="acc" value="{acc}">
                    <input type="hidden"  name="id" id="id" value="{id}">
                    <!-- BEGIN error_msg -->
                      <div class="alert alert-error">
                        {mensaje_error}
                      </div>
                  <!-- END error_msg -->
                  <!-- BEGIN exito_msg -->
                      <div class="alert alert-success">
                        {mensaje_exito}
                      </div>
                  <!-- END exito_msg -->

<div class="row">
        <div class="col-lg-offset-1 col-lg-3">
            <div class="form-group">
                <label>Sobrenome</label><span class="campo-oblg">*</span>
                <input class="form-control" type="text" name="apellido" id="apellido" value="{apellido}">
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label>Nome</label><span class="campo-oblg">*</span>
                <input class="form-control" type="text" name="nombre" id="nombre"  value="{nombre}">
            </div>
        </div>
</div>

<div class="row">
    <div class="col-lg-offset-1 col-lg-3">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email" id="email" value="{email}">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>Telefone</label>
            <input class="form-control" type="text" name="telefono" id="telefono" value="{telefono}">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>Endereço</label>
            <input class="form-control" type="text" name="domicilio" id="domicilio" value="{domicilio}">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-offset-1 col-lg-3">
        <div class="form-group">
            <Label>Nick</Label><span class="campo-oblg">*</span>
            <input type="text" class="form-control" name="nick" id="nick"  value="{nick}">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-offset-1 col-lg-3">
        <div class="form-group">
            <Label>Senha</Label><span class="campo-oblg">*</span>
            <input class="form-control" type="password" name="contrasenia" id="contrasenia"  value="{contrasenia}">
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <Label>Repita a Senha</Label><span class="campo-oblg">*</span>
            <input class="form-control" type="password"  name="recontrasenia" id="recontrasenia"  value="{recontrasenia}">
        </div>
    </div>
</div>

<div class="row" >
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">     
            <hr>
        </div>        
    </div>                 
                  
                <div class="row">
                  <div class="col-lg-offset-1 col-lg-2">
                    <input type="submit" class="btn btn-primary" value="Salvar" />
                  </div>
                </div>
                 
</form>
